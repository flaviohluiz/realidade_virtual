<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="ceu" src="./imagens/deserto.jpg">
            <img id="textura1" src="./imagens/textura_madeira.png">
            <img id="textura2" src="./imagens/textura_diamante.png">
            <img id="textura3" src="./imagens/textura_pedra.png">            
        </a-assets>
        
        <a-octahedron src="#textura1" radius="5" position="0 1 -4"></a-octaedron>
        <a-dodecahedron src="#textura2" radius="5" animation="property: rotation; to: 0 360 0; loop: true; 
            dir: alternate; dur: 10000;" position="16 1 -4">
        </a-dodecahedron>
        <a-icosahedron src="#textura3" radius="5" position="32 1 -4"></a-icosahedron>    
        <a-sky src="#ceu"></a-sky>
    </a-scene>
</body>

</html>
